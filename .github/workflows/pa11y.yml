name: pa11y
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  pa11y:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js 12.x
      uses: actions/setup-node@v1
      with:
        node-version: 12.x
    - run: npm ci
    - run: npm run build --if-present
    - run: npm start & npx wait-on http://localhost:3000
    - name: Run pa11y
      run: |
        npm install -g pa11y
        pa11y http://localhost:3000
